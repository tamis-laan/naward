
<!DOCTYPE html>
<meta charset="utf-8">
<title> Bitcoin Visualizer</title>

<style>
	.country:hover{
		stroke: white;
		stroke-width: 1px;
        fill: red
	}
	
	.text{
		font-size:10px;
		text-transform:capitalize;
	}
	
	#container {
		height:100%;
		overflow:hidden;
		background: #FFFFFF;
        z-index: 1;
	}
    
    #dropdown{
        font-size:16px;
        text-transform:capitalize;
        width: 300;
        height: 300;
        position: absolute;
        top: 0%;
        left: 45%;
        z-index: 2;
        opacity: 1.0; 
    }
	
	.hidden { 
		display: none; 
	}
	
	div.tooltip {
		color: #222; 
		background: #fff; 
		padding: .5em; 
		text-shadow: #f5f5f5 0 1px 0;
		border-radius: 2px; 
		box-shadow: 0px 0px 2px 0px #a6a6a6; 
		opacity: 0.9; 
		position: absolute;
	}
	
	.graticule {
		fill: none;
		stroke: #bbb;
		stroke-width: .5px;
		stroke-opacity: .5;
	}
	
	.equator {
		stroke: #ccc;
		stroke-width: 1px;
	}
    
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
    
    #chart{
        font-size:10px;
        /*background: #000000;*/ 
        text-transform:capitalize;
        position: absolute;
        bottom: 0%;
        right: 0%;
        z-index: 2;
        opacity: 1.0; 
    }

</style>
</head>
<body>
    
    <script> var selection_map = 0;</script>
    <div id="dropdown">
        map:<select id="Ultra" onchange="drop()">  
            <option value="0">Total Balance</option>
            <option value="1">Average Balance</option>
            <option value="2">Incoming transactions</option>
            <option value="3">Outgoing transactions</option>
            <option value="4">Number of bitcoin links</option>
        </select>
    </div>
    <script>
    function drop() {
        selection_map = document.getElementById("Ultra").value;
        if(selection_map==0)
            colorScale.domain([stats["min balance"], stats["max balance"]]);
        if(selection_map==1)
            colorScale.domain([stats["min average balance"], stats["max average balance"]]);
        if(selection_map==2)
            colorScale.domain([stats["min received"], stats["max received"]]);
        if(selection_map==3)
            colorScale.domain([stats["min sent"], stats["max sent"]]);
        if(selection_map==4)
            colorScale.domain([stats["min links"], stats["max links"]]);
        redraw();
    }
    </script>

	<div id="container" class='overlay'></div>
    <div id="chart"></div>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		d3.select(window).on("resize", throttle);

		var zoom = d3.behavior.zoom()
		.scaleExtent([1, 9])
		.on("zoom", move);
        
        var countrylist;
        var langlist;
        var langstats;
        var stats;
        var colorScale;
        
		var width = document.getElementById('container').offsetWidth;
		var height = width / 2;

		var topo,projection,path,svg,g;

		var graticule = d3.geo.graticule();

		var tooltip = d3.select("#container").append("div").attr("class", "tooltip hidden");

		setup(width,height);

		function setup(width,height){
			projection = d3.geo.mercator()
			.translate([(width/2), (height/2)])
			.scale( width / 2 / Math.PI);

			path = d3.geo.path().projection(projection);

			svg = d3.select("#container").append("svg")
			.attr("width", width)
			.attr("height", height)
			.call(zoom)
			.on("click", click)
			.append("g");

			g = svg.append("g");

		}
  
        d3.json("country_index.json", function(error, data) {         
            countrylist = data["country list"];
            stats = data["stats"];
            colorScale = d3.scale.linear()
                                .range(['grey', 'red'])
                                .domain([stats["min balance"], stats["max balance"]]);
                                         
            d3.json("world.json", function(error, world) {
                var countries = topojson.feature(world, world.objects.countries).features;
                topo = countries;
                draw(topo);
            });
        });
        
        d3.json("language_index.json", function(error, data) {         
            langlist = data["language list"];
            langstats = data["stats"];     
            drawPie(langlist);
        });
        
        function drawPie(data) {
            var width = 325,
            height = 325,
            radius = Math.min(width, height) / 2;
            
            dataarray = [];
            for(var lang in data) {
                c = data[lang];
                c.name = lang;
                dataarray.push(c);
            }

            var color = d3.scale.category20();

            var arc = d3.svg.arc()
                .outerRadius(radius - 10)
                .innerRadius(0);

            var pie = d3.layout.pie()
                .value(function(d) { return d.balance });

            var svg = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height)
              .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

              var g = svg.selectAll(".arc")
                  .data(pie(dataarray))
                .enter().append("g")
                  .attr("class", "arc");

              g.append("path")
                  .attr("d", arc)
                  .style("fill", function(d) { return color(d.data.name); });

              g.append("text")
                  .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .style("text-anchor", "middle")
                  .text(function(d) { return d.data.name + " " + (d.data.balance / langstats["total balance"]) * 100 + "%" });
        }
        
		function draw(topo) {
            
			svg.append("path")
			.datum(graticule)
			//.attr("class", "graticule")
			.attr("d", path);


			g.append("path")
			.datum({type: "LineString", coordinates: [[-180, 0], [-90, 0], [0, 0], [90, 0], [180, 0]]})
			//.attr("class", "equator")
			.attr("d", path);


			var country = g.selectAll(".country").data(topo);

			country.enter().insert("path")
			.attr("class", "country")
			.attr("d", path)
			.attr("id", function(d,i) { return d.id; })
			.attr("title", function(d,i) { return d.properties.name; })
			.style("fill", function(d, i) { if(countrylist[d.properties.name]) { 
                if(selection_map==0) {return colorScale(countrylist[d.properties.name].balance)}
                if(selection_map==1) {return colorScale(countrylist[d.properties.name].balance/countrylist[d.properties.name].links)}
                if(selection_map==2) {return colorScale(countrylist[d.properties.name].received)}
                if(selection_map==3) {return colorScale(countrylist[d.properties.name].sent)}
                if(selection_map==4) {return colorScale(countrylist[d.properties.name].links)}
            }; return "grey" });

              //offsets for tooltips
              var offsetL = document.getElementById('container').offsetLeft+20;
              var offsetT = document.getElementById('container').offsetTop+10;

              //tooltips
              country.on("mousemove", function(d,i) {

                var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
                  
                var tooltiptext = d.properties.name;
                if(countrylist[d.properties.name]) { 
                    tooltiptext = tooltiptext + " balance: " + (countrylist[d.properties.name].balance/stats["total balance"]*100+"%"); 
                }
                else
                {
                     tooltiptext = tooltiptext + " balance: 0%";
                }

                tooltip.classed("hidden", false)
                .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
                .html(tooltiptext);

              })
              .on("mouseout",  function(d,i) {
                tooltip.classed("hidden", true);
              }); 

            }

function redraw() {
	width = document.getElementById('container').offsetWidth;
	height = width / 2;
	d3.select('svg').remove();
	setup(width,height);
	draw(topo);
}
            
function move() {

	var t = d3.event.translate;
	var s = d3.event.scale; 
	zscale = s;
	var h = height/4;


	t[0] = Math.min(
		(width/height)  * (s - 1), 
		Math.max( width * (1 - s), t[0] )
		);

	t[1] = Math.min(
		h * (s - 1) + h * s, 
		Math.max(height  * (1 - s) - h * s, t[1])
		);

	zoom.translate(t);
	g.attr("transform", "translate(" + t + ")scale(" + s + ")");

  //adjust the country hover stroke width based on zoom level
  d3.selectAll(".country").style("stroke-width", 1.5 / s);

}

var throttleTimer;
function throttle() {
	window.clearTimeout(throttleTimer);
	throttleTimer = window.setTimeout(function() {
		redraw();
	}, 200);
}

function click() {
	//var latlon = projection.invert(d3.mouse(this));
	//console.log(latlon);
}
</script>
    
</body>
</html>
